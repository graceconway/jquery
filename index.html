<!DOCTYPE html>
<html>

<head>
  <title>jQuery Project</title>
  <link rel="stylesheet" href="style.css" />

  <!-- insert the script to call jQuery -->
  <script src="jquery-3.5.1.js"></script>

  <!-- insert the script to show text -->

  <script>
  $("document").ready(function() {
    $("#text").append("<p>Welcome to the page</p>");

  })
  </script>
</head>

<body>
  <h1>jQuery Project</h1>
  <div id="text">
  </div>
</body>

</html>
